---
- name: Install additional packages for SSL
  apt:
    name:
      - curl
      - dnsutils
      - certbot
      - python3-certbot-nginx
      - python3-passlib
    state: present
    update_cache: yes

- name: Create htpasswd file for Prometheus basic auth
  htpasswd:
    path: /etc/nginx/.htpasswd_prometheus
    name: "{{ prometheus_user | default('admin') }}"
    password: "{{ prometheus_password }}"
    owner: root
    group: root
    mode: '0644'
  when: prometheus_password is defined

- name: Stop and disable host nginx service (prevents port 80 conflicts)
  systemd:
    name: nginx
    state: stopped
    enabled: false
  ignore_errors: yes

- name: Create application directory
  file:
    path: "{{ repository.app_directory }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Clone/Update repository
  git:
    repo: "{{ repository.git_url }}"
    dest: "{{ repository.app_directory }}"
    version: "{{ git_branch }}"
    force: yes
    accept_hostkey: yes
  register: git_clone_result

- name: Update git submodules
  command: git submodule update --init --recursive
  args:
    chdir: "{{ repository.app_directory }}"
  when: git_clone_result.changed

- name: Clone AREA Mobile repository for latest APK
  git:
    repo: "git@github.com:SamTess/AREA_Mobile.git"
    dest: "{{ repository.app_directory }}/App/Mobile"
    version: "main"
    force: yes
    accept_hostkey: yes
  register: mobile_clone_result

- name: Get latest release tag from AREA Mobile repo
  uri:
    url: https://api.github.com/repos/SamTess/AREA_Mobile/releases/latest
    headers:
      Authorization: "token {{ github_token }}"
    return_content: yes
    status_code: [200, 404]
  register: latest_release
  ignore_errors: yes

- name: Display release status
  debug:
    msg: "{{ 'No releases found for AREA_Mobile (will skip APK download)' if latest_release.status == 404 else 'Latest release found: ' + latest_release.json.tag_name }}"
  when: latest_release.status is defined

- name: Checkout latest release tag if available
  command: git checkout {{ latest_release.json.tag_name }}
  args:
    chdir: "{{ repository.app_directory }}/App/Mobile"
  when: latest_release.status == 200 and latest_release.json.tag_name is defined
  ignore_errors: yes

- name: Create apk directory
  file:
    path: "{{ repository.app_directory }}/deployement/docker/apk"
    state: directory
    mode: '0755'

- name: Download latest APK from release
  get_url:
    url: "{{ (latest_release.json.assets | selectattr('name', 'match', '.*\\.apk$') | first).browser_download_url }}"
    dest: "{{ repository.app_directory }}/deployement/docker/apk/client.apk"
    mode: '0644'
    headers:
      Authorization: "token {{ github_token }}"
  when: latest_release.status == 200 and latest_release.json.assets is defined and (latest_release.json.assets | selectattr('name', 'match', '.*\\.apk$') | list | length > 0)
  ignore_errors: yes

- name: Check if APK was downloaded successfully on host
  stat:
    path: "{{ repository.app_directory }}/deployement/docker/apk/client.apk"
  register: apk_host_check

- name: Display APK download status
  debug:
    msg: "APK downloaded to host: {{ apk_host_check.stat.exists }} (path: {{ repository.app_directory }}/deployement/docker/apk/client.apk)"

- name: Copy environment file
  template:
    src: ".env.{{ deploy_env }}.j2"
    dest: "{{ repository.app_directory }}/deployement/docker/.env"
    mode: '0644'
    owner: root
    group: root
  vars:
    DOMAIN: "{{ domain_name }}"
  ignore_errors: yes

- name: Create nginx configuration from template
  template:
    src: "nginx.conf.j2"
    dest: "{{ repository.app_directory }}/deployement/docker/nginx.conf"
    mode: '0644'
    owner: root
    group: root
  vars:
    DOMAIN: "{{ domain_name }}"

- name: Ensure scripts directory exists
  file:
    path: "{{ repository.app_directory }}/scripts"
    state: directory
    mode: '0755'

- name: Start Docker services without SSL (temporary for certbot)
  community.docker.docker_compose_v2:
    project_src: "{{ repository.app_directory }}/deployement/docker"
    files:
      - "{{ compose_file }}"
    services:
      - postgres
      - redis
      - area-backend
      - web
    state: present
  register: docker_start_result

- name: Wait for web service to be healthy
  pause:
    seconds: 60

- name: Check if SSL certificate already exists
  stat:
    path: "/var/lib/docker/volumes/deployement_docker_certbot-etc/_data/live/{{ domain_name }}"
  register: cert_check

- name: Wait for DNS propagation before SSL setup
  shell: |
    max_attempts=20
    attempt=0
    server_ip=$(echo "{{ ansible_default_ipv4.address }}" | tr -d '[:space:]')

    while [ $attempt -lt $max_attempts ]; do
      dns_ip=$(dig +short A {{ domain_name }} @8.8.8.8 | head -n1 | tr -d '[:space:]')

      echo "Attempt $((attempt + 1))/$max_attempts - Server IP: '$server_ip', DNS IP: '$dns_ip'"

      if [ "$dns_ip" = "$server_ip" ]; then
        echo "DNS propagation confirmed"
        exit 0
      fi

      sleep 15
      attempt=$((attempt + 1))
    done

    echo "DNS propagation timeout - DNS not propagated yet"
    exit 1
  register: dns_propagation_check
  failed_when: dns_propagation_check.rc != 0
  ignore_errors: yes

- name: Wait for Grafana DNS propagation
  shell: |
    max_attempts=20
    attempt=0
    server_ip=$(echo "{{ ansible_default_ipv4.address }}" | tr -d '[:space:]')

    while [ $attempt -lt $max_attempts ]; do
      dns_ip=$(dig +short A grafana.{{ domain_name }} @8.8.8.8 | head -n1 | tr -d '[:space:]')

      echo "Attempt $((attempt + 1))/$max_attempts - Server IP: '$server_ip', DNS IP: '$dns_ip'"

      if [ "$dns_ip" = "$server_ip" ]; then
        echo "Grafana DNS propagation confirmed"
        exit 0
      fi

      sleep 15
      attempt=$((attempt + 1))
    done

    echo "Grafana DNS propagation timeout - DNS not propagated yet"
    exit 1
  register: grafana_dns_check
  failed_when: grafana_dns_check.rc != 0
  ignore_errors: yes

- name: Stop all existing Docker containers before SSL setup
  community.docker.docker_compose_v2:
    project_src: "{{ repository.app_directory }}/deployement/docker"
    files:
      - "{{ compose_file }}"
    state: absent
  ignore_errors: yes

- name: Wait for containers to stop
  pause:
    seconds: 10

- name: Obtain SSL certificate
  command: >
    docker run --rm
    -p 80:80
    -v docker_certbot-etc:/etc/letsencrypt
    -v docker_certbot-var:/var/lib/letsencrypt
    certbot/certbot certonly
    --standalone
    --email {{ email_for_ssl }}
    --agree-tos
    --no-eff-email
    --force-renewal
    -d {{ domain_name }}
    -d grafana.{{ domain_name }}
  register: certbot_result
  when: not cert_check.stat.exists
  ignore_errors: yes

- name: Copy monitoring configuration files
  copy:
    src: "{{ item.src }}"
    dest: "{{ repository.app_directory }}/deployement/docker/{{ item.dest }}"
    mode: '0644'
    remote_src: true
  loop:
    - { src: "{{ repository.app_directory }}/App/Back/monitoring/prometheus.yml", dest: 'prometheus.yml' }
    - { src: "{{ repository.app_directory }}/App/Back/monitoring/grafana/provisioning/", dest: 'grafana/provisioning/' }
    - { src: "{{ repository.app_directory }}/App/Back/monitoring/grafana/dashboards/", dest: 'grafana/dashboards/' }
    - { src: "{{ repository.app_directory }}/App/Back/Docker/promtail-config.yml", dest: 'promtail-config.yml' }

- name: Start all services with HTTPS
  community.docker.docker_compose_v2:
    project_src: "{{ repository.app_directory }}/deployement/docker"
    files:
      - "{{ compose_file }}"
    state: present
    pull: "always"
    build: "always"
  register: https_start_result

- name: Copy APK directly to apk_volume named volume
  command: >
    docker run --rm
    -v docker_apk_volume:/tmp/apk
    -v {{ repository.app_directory }}/deployement/docker/apk/client.apk:/host/client.apk:ro
    busybox sh -c "cp /host/client.apk /tmp/apk/client.apk && chmod 644 /tmp/apk/client.apk"
  when: apk_host_check.stat.exists | default(false)
  ignore_errors: yes

- name: Check APK in apk_volume after copy
  command: >
    docker run --rm
    -v docker_apk_volume:/tmp/apk
    busybox sh -c "ls -la /tmp/apk/client.apk"
  register: apk_volume_check
  ignore_errors: yes
  when: apk_host_check.stat.exists | default(false)

- name: Display APK volume copy status
  debug:
    msg: |
      APK copied to apk_volume: {{ 'Success' if (apk_volume_check.rc is defined and apk_volume_check.rc == 0) else 'Failed' }}
      Details: {{ apk_volume_check.stdout | default('N/A') }}
      Error: {{ apk_volume_check.stderr | default('N/A') }}
  when: apk_volume_check is defined

- name: Check if compose file exists
  stat:
    path: "{{ repository.app_directory }}/deployement/docker/{{ compose_file }}"
  register: compose_file_check

- name: Retry SSL setup if failed (DNS issues)
  block:
    - name: Wait additional time for DNS
      pause:
        seconds: 60

    - name: Retry certificate obtain
      command: >
        docker run --rm
        -p 80:80
        -v deployement_docker_certbot-etc:/etc/letsencrypt
        -v deployement_docker_certbot-var:/var/lib/letsencrypt
        certbot/certbot certonly
        --standalone
        --email {{ email_for_ssl }}
        --agree-tos
        --no-eff-email
        --force-renewal
        -d {{ domain_name }}
        -d grafana.{{ domain_name }}
      register: retry_certbot_result
      ignore_errors: yes

    - name: Restart HTTPS services after retry
      community.docker.docker_compose_v2:
        project_src: "{{ repository.app_directory }}/deployement/docker"
        files:
          - "{{ compose_file }}"
        state: present
  when: certbot_result is defined and (certbot_result.rc is not defined or certbot_result.rc != 0)

- name: Verify HTTPS is working
  uri:
    url: "https://{{ domain_name }}/api/health"
    method: GET
    validate_certs: yes
    timeout: 30
  register: https_health_check
  retries: 5
  delay: 10
  ignore_errors: yes

- name: Display deployment status
  debug:
    msg: |
      🚀 Deployment Summary for {{ deploy_env | upper }}:

      Domain: {{ domain_name }}
      Environment: {{ deploy_env }}
      Branch: {{ git_branch }}

      🌐 URLs:
      - HTTPS: https://{{ domain_name }}
      - Health Check: https://{{ domain_name }}/api/health

      📊 Status:
      - DNS Propagation: {{ 'OK' if dns_propagation_check.rc == 0 else 'Failed' }}
      - Grafana DNS Propagation: {{ 'OK' if grafana_dns_check.rc == 0 else 'Failed' }}
      - SSL Certificate: {{ 'OK' if (certbot_result is not defined or certbot_result.rc == 0) else 'Failed (check logs)' }}
      - HTTPS Services: {{ 'OK' if https_start_result.changed else 'No change' }}
      - HTTPS Health: {{ 'OK' if (https_health_check.status is defined and https_health_check.status == 200) else 'Failed' }}

- name: Show next steps if SSL failed
  debug:
    msg: |
      ⚠️  SSL setup had issues. You can:
      1. Check logs: cd {{ repository.app_directory }}/deployement/docker && docker compose logs
      2. Manual SSL setup: docker run --rm -p 80:80 -v deployement_docker_certbot-etc:/etc/letsencrypt -v deployement_docker_certbot-var:/var/lib/letsencrypt certbot/certbot certonly --standalone --email {{ email_for_ssl }} --agree-tos --no-eff-email --force-renewal -d {{ domain_name }} -d grafana.{{ domain_name }}
      3. Check DNS: dig {{ domain_name }} and dig grafana.{{ domain_name }}
      4. Restart services: cd {{ repository.app_directory }}/deployement/docker && docker compose up -d
  when: certbot_result is defined and certbot_result.rc != 0